---
layout: default
title: Posts
---
<section class="posts-section">
    <div class="container">
        <div class="posts-grid">
            {% assign blog_posts = site.posts | where_exp: "post", "post.category != 'product'" %}
            {% for post in blog_posts %}
            <article class="post-item">
                <h2 class="post-item-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <div class="post-item-meta">
                    <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %d, %Y" }}</time>
                </div>
                <p class="post-item-preview">{{ post.preview | default: post.excerpt | strip_html | truncatewords: 30 }}</p>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
