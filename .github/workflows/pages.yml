name: Deploy Jekyll site to Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: Update baseurl in config
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -z "$BASE_PATH" ] || [ "$BASE_PATH" == "/" ]; then
            # Empty baseurl for root deployment
            sed -i 's|^baseurl:.*|baseurl: ""|' _config.yml
          else
            # Ensure baseurl starts with / and doesn't end with /
            BASE_PATH=$(echo "$BASE_PATH" | sed 's|^/*||' | sed 's|/*$||')
            sed -i "s|^baseurl:.*|baseurl: \"/$BASE_PATH\"|" _config.yml
          fi
          echo "Updated baseurl in _config.yml"
          cat _config.yml | grep baseurl
      
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

